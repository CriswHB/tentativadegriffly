<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole√ß√£o de Emblemas - DB Atualizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            background-image: radial-gradient(at 0% 0%, #1e113a 0%, transparent 50%),
                              radial-gradient(at 100% 100%, #151a23 0%, transparent 50%);
        }
       
        @keyframes glowing-border {
            0% { box-shadow: 0 0 5px #a855f7, 0 0 10px rgba(192, 132, 252, 0.4); }
            50% { box-shadow: 0 0 10px #a855f7, 0 0 20px rgba(192, 132, 252, 0.8); }
            100% { box-shadow: 0 0 5px #a855f7, 0 0 10px rgba(192, 132, 252, 0.4); }
        }

        .collected-badge-glow {
            border: 1px solid #c084fc;
            animation: glowing-border 3s infinite alternate;
        }

        .badge-card {
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
        }
        .badge-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(168, 85, 247, 0.6);
        }
       
        .icon-shadow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <div class="w-full max-w-4xl space-y-10 z-10">
        <header class="flex flex-col sm:flex-row justify-between items-center pb-6 border-b-2 border-purple-800">
            <h1 class="text-4xl font-extrabold text-white mb-4 sm:mb-0 tracking-wider">
                Cole√ß√£o de Emblemas
            </h1>
           
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 w-full sm:w-auto">
                <button onclick="openModal('newBadgeModal')" class="w-full sm:w-auto px-6 py-3 rounded-full font-bold transition duration-300 ease-in-out bg-purple-600 hover:bg-purple-700 text-white shadow-xl shadow-purple-500/50 uppercase">
                    Novos Emblemas
                </button>

                <button onclick="openModal('manageBadgesModal')" class="w-full sm:w-auto px-6 py-3 rounded-full font-bold transition duration-300 ease-in-out bg-purple-600 hover:bg-purple-700 text-white shadow-xl shadow-purple-500/50 uppercase">
                    Gerenciar Emblemas
                </button>
            </div>
        </header>

        <section class="space-y-4">
            <h2 class="text-2xl font-bold text-purple-400">Resumo de Conquistas</h2>
            <div class="relative p-6 bg-gray-950 rounded-2xl border-2 border-purple-700 shadow-2xl shadow-purple-900/50 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-900/20 to-gray-900/10 opacity-70"></div>
                <div class="relative z-10">
                    <p class="text-lg font-semibold text-purple-300 uppercase tracking-widest mb-3">Progresso na Cole√ß√£o</p>
                    <p class="text-5xl font-extrabold text-white">
                        <span id="collected-count">0</span>
                    </p>
                    <p class="text-sm text-purple-400 mt-1">Emblemas Coletados</p>
                    <div class="mt-5 w-full bg-gray-700 rounded-full h-3">
                        <div id="progress-bar" class="bg-purple-500 h-3 rounded-full transition-all duration-700 ease-out" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="space-y-6">
            <h3 id="gallery-title" class="text-2xl font-semibold text-gray-300">Emblemas Coletados (0)</h3>
            <div class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-6 gap-6" id="badge-gallery-container"></div>
        </section>
    </div>

    <div id="passwordModal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
        <div class="modal-content bg-gray-900 border border-purple-600 w-11/12 max-w-sm p-6 rounded-2xl shadow-2xl shadow-purple-500/30">
            <div class="flex justify-between items-center border-b pb-3 mb-4 border-gray-700">
                <h3 id="passwordModalTitle" class="text-xl font-bold text-white">Acesso Necess√°rio</h3>
                <button onclick="closeModal('passwordModal')" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form class="space-y-4" onsubmit="event.preventDefault(); checkPassword();">
                <input type="password" id="passwordInput" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="Senha: emblemascdc123">
                <button type="submit" class="w-full px-4 py-3 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-semibold uppercase">Acessar</button>
            </form>
        </div>
    </div>

    <div id="manageBadgesModal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
        <div class="modal-content bg-gray-900 border border-purple-600 w-11/12 max-w-3xl p-6 rounded-2xl shadow-2xl shadow-purple-500/30">
            <div class="flex justify-between items-center border-b pb-3 mb-4 border-gray-700">
                <h3 class="text-2xl font-bold text-white">Gerenciar Emblemas</h3>
                <button onclick="closeModal('manageBadgesModal')" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-badge-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="editBadgeModal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
        <div class="modal-content bg-gray-900 border border-blue-600 w-11/12 max-w-md p-6 rounded-2xl shadow-2xl shadow-blue-500/30">
            <div class="flex justify-between items-center border-b pb-3 mb-4 border-gray-700">
                <h3 class="text-2xl font-bold text-white">Editar Emblema</h3>
                <button onclick="closeModal('editBadgeModal')" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="editBadgeForm" class="space-y-4" onsubmit="event.preventDefault(); saveBadgeEdit();">
                <input type="hidden" id="editBadgeId">
                <input type="text" id="editBadgeTitle" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="T√≠tulo">
                <input type="text" id="editBadgeImageUrl" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="URL ou Emoji">
                <input type="text" id="editBadgeRecipient" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="Nick do Recebedor">
                <button type="submit" class="w-full px-4 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold uppercase">Salvar Edi√ß√£o</button>
            </form>
        </div>
    </div>

    <div id="newBadgeModal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
        <div class="modal-content bg-gray-900 border border-purple-600 w-11/12 max-w-md p-6 rounded-2xl shadow-2xl shadow-purple-500/30">
            <div class="flex justify-between items-center border-b pb-3 mb-4 border-gray-700">
                <h3 class="text-2xl font-bold text-white">Novo Emblema</h3>
                <button onclick="closeModal('newBadgeModal')" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="newBadgeForm" class="space-y-4" onsubmit="event.preventDefault(); addNewBadge();">
                <input type="text" id="badgeTitle" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="T√≠tulo">
                <input type="text" id="badgeImageUrl" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="URL ou Emoji">
                <input type="text" id="badgeRecipient" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="Nick do Recebedor">
                <button type="submit" class="w-full px-4 py-3 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-semibold uppercase">Adicionar</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
        <div class="modal-content bg-gray-800 border border-red-600 w-11/12 max-w-sm p-6 rounded-xl text-center">
            <h3 class="text-xl font-bold text-red-400 mb-4">Confirmar Remo√ß√£o?</h3>
            <p id="confirmMessage" class="text-gray-300 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button onclick="handleConfirmation(false)" class="px-5 py-2 rounded-full bg-gray-600 text-white">Cancelar</button>
                <button onclick="handleConfirmation(true)" class="px-5 py-2 rounded-full bg-red-600 text-white">Remover</button>
            </div>
        </div>
    </div>

    <div id="tempMessageBox" class="fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-xl transition-opacity duration-300 z-50 opacity-0"></div>

    <script>
        const ACCESS_PASSWORD = 'emblemascdc123';
        let targetModalAfterAuth = null;
        let confirmAction = null;

        // --- SISTEMA DE PERSIST√äNCIA (LOCALSTORAGE) ---
        function getSavedBadges() {
            const saved = localStorage.getItem('myBadgesDB');
            if (saved) return JSON.parse(saved);
            
            // Se n√£o houver nada salvo, retorna os iniciais [cite: 211]
            return [
                { id: 1, name: "Novato Digital", icon: "‚≠ê", type: "emoji", recipient: "USER_1", imgur: "N/A" },
                { id: 2, name: "Explorador", icon: "üß≠", type: "emoji", recipient: "USER_2", imgur: "N/A" },
                { id: 3, name: "Uva Profissional", icon: "https://placehold.co/48x48/800080/ffffff?text=UVA", type: "image", recipient: "USER_3", imgur: "https://i.imgur.com/cPy6h2Z.png" }
            ];
        }

        let currentBadges = getSavedBadges();

        function saveToDB() {
            localStorage.setItem('myBadgesDB', JSON.stringify(currentBadges));
        }

        // --- L√ìGICA DE INTERFACE ---
        function openModal(modalId) {
            if (modalId === 'newBadgeModal' || modalId === 'manageBadgesModal') {
                targetModalAfterAuth = modalId;
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordModalTitle').textContent = `Acesso para ${modalId === 'newBadgeModal' ? 'Adicionar' : 'Gerenciar'}`;
                document.getElementById('passwordModal').classList.replace('hidden', 'flex');
                return;
            }
            if (modalId === 'manageBadgesModal') renderBadgesListInModal();
            const modal = document.getElementById(modalId);
            if (modal) modal.classList.replace('hidden', 'flex');
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.classList.replace('flex', 'hidden');
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === ACCESS_PASSWORD) {
                closeModal('passwordModal');
                if (targetModalAfterAuth === 'manageBadgesModal') renderBadgesListInModal();
                openModalSimple(targetModalAfterAuth);
                showTemporaryMessage('Acesso Autorizado!', 'green');
                targetModalAfterAuth = null;
            } else {
                showTemporaryMessage('Senha Incorreta!', 'red');
            }
        }

        function openModalSimple(id) {
            const m = document.getElementById(id);
            if (m) m.classList.replace('hidden', 'flex');
        }

        function isUrl(str) {
            return str.startsWith('http://') || str.startsWith('https://');
        }

        function addNewBadge() {
            const title = document.getElementById('badgeTitle').value.trim();
            const icon = document.getElementById('badgeImageUrl').value.trim();
            const recipient = document.getElementById('badgeRecipient').value.trim();

            if (!title || !icon || !recipient) return showTemporaryMessage('Preencha tudo!', 'red');

            const newId = Date.now();
            const type = isUrl(icon) ? 'image' : 'emoji';
            
            currentBadges.push({ id: newId, name: title, icon, type, recipient, imgur: type === 'image' ? icon : 'N/A' });
            
            saveToDB(); // Salva na "DB" [cite: 247]
            closeModal('newBadgeModal');
            document.getElementById('newBadgeForm').reset();
            updateAllDisplays();
            showTemporaryMessage('Adicionado!', 'green');
        }

        function renderBadgesListInModal() {
            const list = document.getElementById('modal-badge-list');
            list.innerHTML = currentBadges.length ? '' : '<p class="text-center text-gray-500">Vazio.</p>';
            
            currentBadges.forEach(badge => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center bg-gray-800 p-3 rounded-lg border border-gray-700';
                div.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">${badge.type === 'emoji' ? badge.icon : 'üñºÔ∏è'}</span>
                        <div>
                            <p class="text-white font-bold">${badge.name}</p>
                            <p class="text-xs text-gray-400">${badge.recipient}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="openEditModal(${badge.id})" class="bg-blue-600 px-3 py-1 rounded text-xs text-white">Editar</button>
                        <button onclick="removeBadgeConfirmation(${badge.id})" class="bg-red-600 px-3 py-1 rounded text-xs text-white">Apagar</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function openEditModal(id) {
            const b = currentBadges.find(x => x.id === id);
            if (!b) return;
            document.getElementById('editBadgeId').value = b.id;
            document.getElementById('editBadgeTitle').value = b.name;
            document.getElementById('editBadgeImageUrl').value = b.icon;
            document.getElementById('editBadgeRecipient').value = b.recipient;
            closeModal('manageBadgesModal');
            openModalSimple('editBadgeModal');
        }

        function saveBadgeEdit() {
            const id = parseInt(document.getElementById('editBadgeId').value);
            const idx = currentBadges.findIndex(x => x.id === id);
            
            currentBadges[idx].name = document.getElementById('editBadgeTitle').value;
            currentBadges[idx].icon = document.getElementById('editBadgeImageUrl').value;
            currentBadges[idx].recipient = document.getElementById('editBadgeRecipient').value;
            currentBadges[idx].type = isUrl(currentBadges[idx].icon) ? 'image' : 'emoji';

            saveToDB(); // Salva as edi√ß√µes [cite: 273]
            closeModal('editBadgeModal');
            updateAllDisplays();
            showTemporaryMessage('Editado!', 'green');
        }

        function removeBadgeConfirmation(id) {
            const b = currentBadges.find(x => x.id === id);
            document.getElementById('confirmMessage').textContent = `Apagar "${b.name}"?`;
            confirmAction = () => {
                currentBadges = currentBadges.filter(x => x.id !== id);
                saveToDB(); // Salva ap√≥s remover [cite: 276]
                updateAllDisplays();
                renderBadgesListInModal();
                showTemporaryMessage('Removido!', 'green');
            };
            openModalSimple('confirmModal');
        }

        function handleConfirmation(yes) {
            closeModal('confirmModal');
            if (yes && confirmAction) confirmAction();
            confirmAction = null;
        }

        function updateAllDisplays() {
            const count = currentBadges.length;
            document.getElementById('collected-count').textContent = count;
            document.getElementById('gallery-title').textContent = `Emblemas Coletados (${count})`;
            document.getElementById('progress-bar').style.width = `${Math.min((count/15)*100, 100)}%`;
            
            const gallery = document.getElementById('badge-gallery-container');
            gallery.innerHTML = currentBadges.map(b => `
                <div class="badge-card collected-badge-glow p-4 bg-gray-800 rounded-xl text-center">
                    ${b.type === 'emoji' ? `<div class="text-4xl icon-shadow">${b.icon}</div>` : `<img src="${b.icon}" class="w-12 h-12 mx-auto rounded-full object-cover">`}
                    <p class="text-xs font-bold text-white mt-2">${b.name}</p>
                    <p class="text-[10px] text-green-400">COLETADO</p>
                </div>
            `).join('');
        }

        function showTemporaryMessage(msg, type) {
            const box = document.getElementById('tempMessageBox');
            box.textContent = msg;
            box.className = `fixed bottom-5 right-5 p-4 rounded-xl text-white z-50 transition-opacity ${type === 'green' ? 'bg-green-600' : 'bg-red-600'}`;
            box.style.opacity = 1;
            setTimeout(() => box.style.opacity = 0, 3000);
        }

        window.onload = updateAllDisplays;
    </script>
</body>
</html>
