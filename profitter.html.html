<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestão de Músicas - DB Ativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            background-image: radial-gradient(at 0% 0%, #1e113a 0%, transparent 50%),
                              radial-gradient(at 100% 100%, #151a23 0%, transparent 50%);
            color: #d1d5db;
            min-height: 100vh;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .music-card {
            background: rgba(30, 17, 58, 0.6);
            border: 1px solid #3c1e6e;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .music-card:hover {
            transform: translateY(-5px);
            border-color: #a855f7;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .form-card {
            background: #16112a;
            border: 2px solid #3c1e6e;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        input {
            background: #0d0b1a !important;
            border: 1px solid #3c1e6e !important;
            color: white !important;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 5px;
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-primary:hover { background: #6d28d9; }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ef4444;
            cursor: pointer;
            opacity: 0.6;
        }
        .delete-btn:hover { opacity: 1; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2">Playlist da Comunidade</h1>
            <p class="text-purple-400 uppercase tracking-widest text-sm">Base de Dados de Músicas Atualizada</p>
        </header>

        <div class="form-card">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="material-symbols-outlined text-purple-400">add_circle</span>
                Sugerir Nova Música
            </h2>
            <form id="musicForm" onsubmit="event.preventDefault(); addMusic();">
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium">Título da Música</label>
                        <input type="text" id="m_title" placeholder="Ex: Starboy" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Artista / Banda</label>
                        <input type="text" id="m_artist" placeholder="Ex: The Weeknd" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Link da Música (YouTube/Spotify)</label>
                        <input type="url" id="m_link" placeholder="https://..." required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="material-symbols-outlined">send</span>
                    Guardar na Base de Dados
                </button>
            </form>
        </div>

        <div class="flex justify-between items-center border-b border-purple-900 pb-4">
            <h3 class="text-2xl font-bold text-gray-200">Sugestões Recentes</h3>
            <span id="music-count" class="bg-purple-900 text-purple-300 px-3 py-1 rounded-full text-xs">0 Músicas</span>
        </div>

        <div id="musicList" class="music-grid">
            </div>
    </div>

    <script>
        // --- LÓGICA DA BASE DE DADOS (LOCALSTORAGE) ---

        // Função para obter músicas da "DB"
        function getDB() {
            const data = localStorage.getItem('musicPlaylistDB');
            return data ? JSON.parse(data) : [
                { id: 1, title: "Bohemian Rhapsody", artist: "Queen", link: "https://youtube.com" },
                { id: 2, title: "Blinding Lights", artist: "The Weeknd", link: "https://spotify.com" }
            ];
        }

        let playlist = getDB();

        // Salvar na DB
        function saveDB() {
            localStorage.setItem('musicPlaylistDB', JSON.stringify(playlist));
            renderPlaylist();
        }

        // Adicionar nova música
        function addMusic() {
            const title = document.getElementById('m_title').value;
            const artist = document.getElementById('m_artist').value;
            const link = document.getElementById('m_link').value;

            const newMusic = {
                id: Date.now(),
                title: title,
                artist: artist,
                link: link
            };

            playlist.unshift(newMusic); // Adiciona ao início
            saveDB();
            document.getElementById('musicForm').reset();
        }

        // Remover música
        function deleteMusic(id) {
            if(confirm("Deseja remover esta música da base de dados?")) {
                playlist = playlist.filter(m => m.id !== id);
                saveDB();
            }
        }

        // Renderizar interface
        function renderPlaylist() {
            const listContainer = document.getElementById('musicList');
            const countElement = document.getElementById('music-count');
            
            countElement.textContent = `${playlist.length} Músicas`;
            
            if (playlist.length === 0) {
                listContainer.innerHTML = `<div class="col-span-full text-center p-10 text-gray-500">Nenhuma música na base de dados.</div>`;
                return;
            }

            listContainer.innerHTML = playlist.map(m => `
                <div class="music-card">
                    <span class="material-symbols-outlined delete-btn" onclick="deleteMusic(${m.id})">delete</span>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-purple-900 rounded-lg flex items-center justify-center">
                            <span class="material-symbols-outlined text-purple-300">music_note</span>
                        </div>
                        <div>
                            <h4 class="font-bold text-white leading-tight">${m.title}</h4>
                            <p class="text-sm text-purple-400">${m.artist}</p>
                        </div>
                    </div>
                    <a href="${m.link}" target="_blank" class="mt-4 flex items-center justify-center gap-2 w-full py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-xs font-bold transition">
                        <span class="material-symbols-outlined text-sm">play_circle</span>
                        OUVIR AGORA
                    </a>
                </div>
            `).join('');
        }

        // Inicializar ao carregar
        window.onload = renderPlaylist;
    </script>
</body>
</html>
